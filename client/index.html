    <script>

      var toolbarOptions = [
        ['bold', 'italic', 'underline', 'strike'],
        ['blockquote', 'code-block'],
        [{'header': [1, 2, 3, 4, 5, 6, false]}],
        [{'list': 'ordered'}, {'list': 'bullet'}],
        [{'script': 'sub'}, {'script': 'super'}],
        [{'indent': '-1'}, {'indent': '+1'}],
        [{'direction': 'rtl'}],
        [{'size': ['small', false, 'large', 'huge']}],
        ['link', 'image', 'video', 'formula'],
        [{'color': []}, {'background': []}],
        [{'font': []}],
        [{'align': []}]
      ];

      var quill = new Quill('#editor', {
          modules: {
              toolbar: toolbarOptions
          },
          theme: 'snow'
      });
      var quill = new Quill('#editor2', {
          modules: {
              toolbar: toolbarOptions
          },
          theme: 'snow'
      });

      function abreModal() {
          $("#myModal").modal({
              show: true
          });
      }

      function trocaImg(imagem){
          document.getElementById('imgPrincipal').src = imagem.src;
          $("#myModal").modal('hide');
      }

      function abreModalLogo() {
          $("#ModalLogo").modal({
              show: true
          });
      }

      function trocaImgLogo(imagem){
          document.getElementById('imgLogo').src = imagem.src;
          $("#ModalLogo").modal('hide');
      }
    </script>
